<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <base href="/">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link ref="stylesheet" href="node_modules/ng2-select/components/css/ng2-select.css" />
    <link rel="stylesheet" href="app/scss/aggregated.css" />
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.js"></script>
    <script src="node_modules/ng2-select/bundles/ng2-select.js"></script>
    <script src="https://cdn.ckeditor.com/4.5.8/standard/ckeditor.js"></script>
    
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
