<header></header>

<div class="tagline">
</div>

<form class="container-fluid">

	<div class="row">
		<div class="col-xs-12 col-sm-4 panel hide">
		</div>
		<div class="col-xs-12 col-sm-8 panel">
			<h4>New Project</h4>
			<div class="row">
				<div class="col-xs-12 col-sm-3">
					Name
				</div>
				<div class="col-xs-12 col-sm-9">
					<input type="text" class="form-control" [(ngModel)]="project.name" />
				</div>				
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-3">
					Description
				</div>
				<div class="col-xs-12 col-sm-9">
					<textarea class="form-control" [(ngModel)]="project.description">
					</textarea>
				</div>				
			</div>
			<button (click)="createProject()" class="btn btn-primary">Create</button>		
			<button (click)="createProject()" class="btn btn-default">Cancel</button>			
		</div>
	</div>

</form>
