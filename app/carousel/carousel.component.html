<div class="row">

  <div class="col-xs-12 carousel-section">
    <carousel>
      <slide class="carousel-slide" *ngFor="let slide of slides; let index = index" [active]="slide.active">
      	<div class="row">
      		<div class="carousel-slide-inner">
				<div class="col-xs-12 col-sm-6 col-md-8">
		        	<div class="col-xs-12">
						<img src="{{slide.image}}" class="img-responsive carousel-slide-image" /> 
		        	</div>
		        </div>
		        <div class="col-xs-12 col-sm-6 col-md-4">
		        	<div class="col-sm-12 callout">
		        		<h1>{{slide.text}}</h1>
		        		<div class="callout-body">
							This is an example of a callout body.
		        		</div>
		        	</div>
		        </div>
      		</div>
        </div>
      </slide>
    </carousel>
  </div>

</div>
