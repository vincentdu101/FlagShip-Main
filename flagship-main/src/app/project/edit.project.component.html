<div class="container-fluid top-buffer">

	<h4>Edit Project</h4>
	
	<form [formGroup]="project">
		<div class="row">
			<div class="col-xs-12 panel">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						Name
					</div>
					<div class="col-xs-12 col-sm-9">
						<input 	type="text" 
								class="form-control" 
								[(ngModel)]="name" 
								name="name" 
								formControlName="name"
								[value]="getProjectValue('name')"
								(input)="name = $event.target.value"  />
					</div>				
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						Description
					</div>
					<div class="col-xs-12 col-sm-9">
						<textarea 	class="form-control" 
								[(ngModel)]="description" 
								name="description" 
								formControlName="description"
								[value]="getProjectValue('description')"
								(input)="description = $event.target.value">
						</textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						Category
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="btn-group" dropdown>
						  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
						    Button dropdown <span class="caret"></span>
						  </button>
						  <ul *dropdownMenu class="dropdown-menu" role="menu">
						    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
						    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
						    <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
						    <li class="divider dropdown-divider"></li>
						    <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
						    </li>
						  </ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						Caption File Name
					</div>
					<div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" [(ngModel)]="image" name="image" formControlName="image" />
					</div>
				</div>
				<div class="row">
					<button (click)="saveProject()" class="btn btn-primary">Save</button>		
					<button (click)="createProject()" class="btn btn-default">Cancel</button>	
				</div>		
			</div>
			<div class="col-xs-12 panel panel-default editor-preview-section">
				<div [froalaEditor] [(froalaModel)]="editorBody"></div>
			</div>
		</div>
	</form>

</div>
