<div class="brand">
  <a>Vincent Du</a>
</div>

<section class="navigation container-fluid">
  <div class="nav-container">
    <nav>
      <div class="nav-mobile"><a id="nav-toggle" (click)="triggerSlideToggle()"><span></span></a></div>
      <ul class="nav-list">
        <li *ngFor="let item of bars">
            <a (click)="goToView(item.url)">{{item.name}}</a>
        </li>
      </ul>
    </nav>
  </div>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active btn" 
         (click)="openLoginModal(login)"
         *ngIf="!checkLoginStatus()">Login</a>

      <a class="nav-link active btn" 
         (click)="logoutSession(login)"
         *ngIf="checkLoginStatus()">Logout</a>         
    </li>
  </ul>
</section>

<ng-template #login>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeLoginModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    <form [formGroup]="loginForm">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" formControlName="username" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="loginUser()">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
